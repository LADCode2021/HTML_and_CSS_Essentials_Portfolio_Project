<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>First Photography</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="logo">First Photography</h1>

        <!-- Navigation -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="form-container" class="clear-both">
            <h2 class="section-heading hr">Contact Form</h2>
            <form id="contact-form" method="get" action="thank-you.html">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first-name" required>
                <label for="fname">Last Name</label>
                <input type="text" id="lname" name="last-name" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <label for="desc">Message</label>
                <input type="text" id="desc" name="description" placeholder="Type your message here" required>
                <input class="click" type="submit" id="submit" name="submit" value="Submit">
                <input class="click" type="reset" id="reset" name="reset" value="Reset Form">
            </form>
    </main>

    <!-- Footer -->
    <footer class="footer-container clear-both">
        <div class="contact-links">
            <!-- idea/code based on Love Running project -->
            <ul>
                <li>
                    <a href="https://www.pinterest.co.uk/" target=" _blank" rel="noopener"
                        aria-label="Visit our Pinterest (opens in a new tab)"><i
                            class="fab fa-pinterest-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="contact.html" rel="noopener" aria-label="Contact us via our website"><i
                            class="far fa-envelope"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/6550752797.js" crossorigin="anonymous"></script>
</body>

</html>
